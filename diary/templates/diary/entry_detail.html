{% extends 'diary/base.html' %}

{% block title %}{{ entry.title }}{% endblock %}

{% block content %}
<div class="container-fluid"
     style="background-image: url('/media/image/744a67091ecf94bf7c6fad9f0ae2a065.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;">

    <h1 class="mt-4">{{ entry.title }}</h1>
    <p class="mt-3">{{ entry.content }}</p>
    <p class="text-muted">Создано: {{ entry.created_at }}</p>

    <div class="mt-auto">
        <a href="{% url 'diary:edit_entry' entry.id %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'diary:delete_entry' entry.id %}" class="btn btn-danger btn-sm"
           onclick="return confirm('Вы уверены, что хотите удалить эту запись?');">Удалить</a>
        <a href="{% url 'diary:index' %}" class="btn btn-secondary">Назад</a>
    </div>
</div>
{% endblock %}
